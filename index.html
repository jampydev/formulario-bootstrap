

<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH hussein</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="form1.css">

</head>

<body>





        <div class="login">
            <h1 class="text-center">¡Hola de nuevo!</h1>
        


            


        <form class="needs-validation" action="https://formsubmit.co/jampierdev@gmail.com" method="POST"> 

        
                <div class="form-group was-validated">
                    <label class="form-label" for="nombre">Nombre y apellidos:</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required aria-label="Nombre completo">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu Nombre completo
                    </div>
                </div>
        
                <div class="form-group was-validated">
                    <label class="form-label" for="numero">Número de documento:</label>
                    <input class="form-control" type="number" id="numero" name="documento" required aria-label="Número de documento">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu Número de Identidad
                    </div>
                </div>
        
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Dirección de correo electrónico:</label>
                    <input class="form-control" type="email" id="email" name="email" required aria-label="Correo electrónico">
                    <div class="invalid-feedback">
                        Por favor, ingresa tu dirección de correo electrónico
                    </div>
                </div>

        
                <div class="form-group was-validated">
                    <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto términos y condiciones</label>
                    <div class="invalid-feedback">
                        Debes aceptar los términos y condiciones
                    </div>
                </div>
        
                <input class="btn btn-success w-100 mt-3" type="submit" value="ENVIAR">

            </form>


        </div>





<!-- Modal de Cargando -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;"></div>
          <p class="mt-3">Enviando datos...</p>
        </div>
      </div>
    </div>
  </div>
  


<!-- Modal de Éxito con Botón de Cerrar Rojo -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100">¡Éxito!</h5>
        <button type="button" class="btn-close custom-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <i class="fas fa-thumbs-up text-success" style="font-size: 4rem; animation: bounce 1s ease infinite;"></i>
        <p class="mt-3">¡Datos enviados con éxito!</p>
      </div>
    </div>
  </div>
</div>
